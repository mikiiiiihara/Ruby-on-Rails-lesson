<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>demo</title></head>
<body>
    <div class="wrapper">
<div id="c-menu">
        <div id="app">
                <header><div id="circle-pr"></div><h2>ホーム</h2></header>
                <table>
                    <!-- テーブルヘッダー -->
                    <tbody>
                      <!-- [1] ここに <tr> で ToDo の要素を1行づつ繰り返し表示したい -->
                            <tr v-for="item in todos" v-bind:key="item.id">
                                    <th>{{ item.id }}</th>
                                    <td class="each-comment">{{ item.comment }}</td>
                                    <td class="button">
                                      <!-- 削除ボタンのモック -->
                                      <button v-on:click.shift="doRemove(item)">
                                            削除
                                          </button>
                                    </td>
                                  </tr>
                    </tbody>
                  </table>
                  <div id="addTweet">
                  <h3>今どうしてる？</h3>
                  <form class="add-form" v-on:submit.prevent="doAdd">
                    <!-- コメント入力フォーム -->
                    <textarea ref="comment"></textarea>
                    <!-- 追加ボタンのモック -->
                    <button type="submit">追加</button>
                  </form>
                </div>
            </div>
</div>
<div id="c-body">
    <button id="prev" type="button">前の月</button>
<button id="next" type="button">次の月</button>
<button id="" type="button">今月に戻る</button>
<div id="calendar"></div></div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src = "demo.js"></script>
    <script src="./todo.js"></script>
</div></body>
</html>
